version: '3.8'

services:
  zeng-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zeng-trade-prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s
